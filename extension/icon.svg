<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="editorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1E1E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#F8F9FA" stroke="#E1E8ED" stroke-width="2"/>

  <!-- Code Editor Window -->
  <g id="editor">
    <!-- Editor background -->
    <rect x="20" y="28" width="80" height="64" rx="4" fill="url(#editorGradient)" stroke="#404040" stroke-width="2"/>

    <!-- Title bar -->
    <rect x="20" y="28" width="80" height="12" rx="4" fill="#3C3C3C"/>
    <rect x="20" y="36" width="80" height="4" fill="#3C3C3C"/>

    <!-- Traffic light dots -->
    <circle cx="28" cy="34" r="2" fill="#FF5F56"/>
    <circle cx="36" cy="34" r="2" fill="#FFBD2E"/>
    <circle cx="44" cy="34" r="2" fill="#27C93F"/>

    <!-- Line numbers -->
    <text x="26" y="52" font-family="monospace" font-size="8" fill="#858585">1</text>
    <text x="26" y="62" font-family="monospace" font-size="8" fill="#858585">2</text>
    <text x="26" y="72" font-family="monospace" font-size="8" fill="#858585">3</text>
    <text x="26" y="82" font-family="monospace" font-size="8" fill="#858585">4</text>

    <!-- Code content with syntax highlighting -->
    <!-- function keyword -->
    <text x="38" y="52" font-family="monospace" font-size="8" fill="#569CD6" font-weight="bold">func</text>
    <text x="62" y="52" font-family="monospace" font-size="8" fill="#DCDCAA">check</text>
    <text x="86" y="52" font-family="monospace" font-size="8" fill="#D4D4D4">()</text>

    <!-- Opening brace -->
    <text x="38" y="62" font-family="monospace" font-size="8" fill="#D4D4D4">{</text>

    <!-- if statement -->
    <text x="42" y="72" font-family="monospace" font-size="8" fill="#C586C0">if</text>
    <text x="56" y="72" font-family="monospace" font-size="8" fill="#9CDCFE">valid</text>
    <text x="78" y="72" font-family="monospace" font-size="8" fill="#D4D4D4">âœ“</text>

    <!-- Closing brace -->
    <text x="38" y="82" font-family="monospace" font-size="8" fill="#D4D4D4">}</text>
  </g>

  <!-- Checkmark badge -->
  <g id="checkmark">
    <!-- Badge circle background -->
    <circle cx="90" cy="90" r="20" fill="url(#checkGradient)" stroke="#FFFFFF" stroke-width="3"/>
    <circle cx="90" cy="90" r="20" fill="none" stroke="#3D8B40" stroke-width="1.5"/>

    <!-- Checkmark symbol -->
    <path d="M 80 90 L 87 97 L 100 80"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="4.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>
</svg>
